<div class="d-flex flex-column align-items-center screenBox">
  <h2 class="pageTitle" jhiTranslate="fjcintranetApp.closures.verify.title"></h2>
  <div class="dataBox p-4">
    <div class="d-flex flex-row justify-content-between my-1">
      <label><span class="mr-1 strongLabel" jhiTranslate="fjcintranetApp.closures.verify.from"></span><span>{{ finding.dateStart.format('DD-MM-YYYY') }}</span></label>
      <label><span class="mr-1 strongLabel" jhiTranslate="fjcintranetApp.closures.verify.to"></span><span>{{ finding.dateEnd.format('DD-MM-YYYY') }}</span></label>
      <label><span class="mr-1 strongLabel" jhiTranslate="fjcintranetApp.closures.verify.realDate"></span><span>{{ finding.dateClosure.format('DD-MM-YYYY') }}</span></label>
    </div>
    <div class="d-flex flex-row justify-content-between my-1">
      <label class="mr-5"><span class="mr-1 strongLabel" jhiTranslate="fjcintranetApp.closures.verify.code"></span><span>{{ finding.codFinding }}{{ finding.id }}</span></label>
      <label class="ml-5"><span class="mr-1 strongLabel" jhiTranslate="fjcintranetApp.closures.verify.author"></span><span>{{ departament.name }}</span></label>
    </div>
    <form class="d-flex flex-column" (ngSubmit)="save()" [formGroup]="editForm">
      <div class="d-flex flex-row d-flex flex-row align-items-center">
        <label for="effective" class="mr-1 mb-0 strongLabel" jhiTranslate="fjcintranetApp.closures.verify.stateEfic"></label>
        <select id="effective" formControlName="effectiveness">
          <option selected disabled jhiTranslate="fjcintranetApp.closures.verify.fakeOption" value="0"></option>
          <option value="1" jhiTranslate="fjcintranetApp.closures.verify.yes"></option>
          <option value="2" jhiTranslate="fjcintranetApp.closures.verify.no"></option>
        </select>
      </div>
      <label for="comments" class="mb-0 mt-2 strongLabel" jhiTranslate="fjcintranetApp.closures.verify.comment"></label>
      <textarea class="ml-4" id="comments" rows="8" formControlName="effectivenessComment"></textarea>
      <div class="d-flex justify-content-center mt-3">
        <button type="submit" class="verify p-1" jhiTranslate="fjcintranetApp.closures.verify.button"></button>
      </div>
    </form>
  </div>
</div>
<div *ngIf="isSaving">
	<div class="modalBox">
		<div class="firstCircle">
			<div class="secondCircle">
			</div>
		</div>
	</div>
</div>
