<div class="row justify-content-center cms__container">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-departament-heading" jhiTranslate="fjcintranetApp.departament.home.createOrEditLabel">Create or edit a Departament</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fjcintranetApp.departament.nameDepartament" for="field_nameDepartament">Name Departament</label>
                    <input type="text" class="form-control" name="nameDepartament" id="field_nameDepartament"
                           formControlName="nameDepartament" placeholder="{{ 'fjcintranetApp.departament.placeholderName' | translate }}"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fjcintranetApp.departament.idDepartament" for="field_idDepartament">Id Departament</label>
                    <input type="number" class="form-control" name="idDepartament" id="field_idDepartament"
                           formControlName="idDepartament" placeholder="{{ 'fjcintranetApp.departament.placeholderId' | translate }}"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fjcintranetApp.departament.shortDsc" for="field_shortDsc">Short Dsc</label>
                    <input type="text" class="form-control" name="shortDsc" id="field_shortDsc"
                           formControlName="shortDsc" placeholder="{{ 'fjcintranetApp.departament.placeholderShort' | translate }}"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
