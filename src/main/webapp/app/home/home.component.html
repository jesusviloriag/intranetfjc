<div class="d-flex screenBox">
	<div class="d-flex w-50 pl-3">
		<img class="img-fluid rounded w-100" src="../../content/images/logofjc.svg"/>
	</div>

	<div class="d-flex flex-column justify-content-center align-items-center w-50">


		<h1 class="title-font m-0" jhiTranslate="login.title"></h1>
		<div class="d-flex flex-column box">

			<form  class="" role="form" (ngSubmit)="login()" [formGroup]="loginForm">

				<p class="text-center mt-1" jhiTranslate="login.form.info"></p>

				<p class="text-danger text-center  form-text  mt-1" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication"></p>

				<div class="d-flex justify-content-center w-100 div-input">

					<img class="icons align-self-end mb-2"  alt="user"src="../../content/icons/user.svg">
					<div class="d-flex flex-column w-75">
						<label  jhiTranslate="login.form.user" class="m-0" for="user"></label>
            			<input placeholder="{{'login.form.user.placeholder' | translate}}" name="user"class="p-0" type="text" formControlName="username">
					</div>

				</div>

				<div class="d-flex justify-content-center w-100 mt-2">

					<img class=" icons align-self-end mb-2" alt="password" src="../../content/icons/password.svg">
					<div class="d-flex flex-column w-75 ">
						<label class="m-0" for="password" jhiTranslate="login.form.password"></label>
						<input name="password" placeholder="{{'login.form.password.placeholder' | translate}}" class="p-0" type="password" formControlName="password">
					</div>

				</div>


					<p class="text-center m-0 mt-3">
						<span jhiTranslate="login.password.forgot"></span>
						<a routerLink="account/reset/request" jhiTranslate="login.password.link"></a>
					</p>

					<div class="d-flex justify-content-center align-items-center">
						<button jhiTranslate="login.form.button" type="submit" class="btn-primary button-s"></button>
					</div>

			</form>

		</div>

	</div>
	<div *ngIf="isSaving">
		<div class="modalBox">
		  <div class="firstCircle">
		    <div class="secondCircle">
		    </div>
		  </div>
		</div>
	</div>
</div>
