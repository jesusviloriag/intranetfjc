<div class="d-flex screenBox">
  <div class="d-flex w-50 pl-3">
		<img class="img-fluid rounded w-100" src="../../../../content/images/logofjc.svg"/>
	</div>
  <div class="d-flex w-50 flex-column justify-content-center align-items-center">
    <h1 jhiTranslate="reset.request.title" class="titlePage"></h1>
    <div class="d-flex boxForm">
      <p class="msg text-center mb-1" jhiTranslate="reset.request.messages.info"></p>

      <form class="dataEntry mt-2" [formGroup]="resetRequestForm" name="form" role="form" (ngSubmit)="requestReset()">

        <div class="text-danger errorMsg text-justify mb-1" jhiTranslate="reset.request.messages.notfound" *ngIf="errorEmailNotExists">
            <strong>Email address isn't registered!</strong> Please check and try again.
        </div>

        <div class="text-danger errorMsg text-justify mb-1" jhiTranslate="reset.request.messages.error" *ngIf="error">
        </div>

        <div class="d-flex flex-column" *ngIf="resetRequestForm.get('email').invalid && (resetRequestForm.get('email').dirty || resetRequestForm.get('email').touched)">
            <span class="form-text text-danger text-center"
               *ngIf="resetRequestForm.get('email').errors.required" jhiTranslate="global.messages.validate.email.required">
                Your email is required.
            </span>
            <span class="errorMsg text-danger text-center"
               *ngIf="resetRequestForm.get('email').errors.email" jhiTranslate="global.messages.validate.email.invalid">
                Your email is invalid.
            </span>
            <span class="errorMsg text-danger text-center"
               *ngIf="resetRequestForm.get('email').errors.minlength" jhiTranslate="global.messages.validate.email.minlength">
                Your email is required to be at least 5 characters.
            </span>
            <span class="errorMsg text-danger text-center"
               *ngIf="resetRequestForm.get('email').errors.maxlength" jhiTranslate="global.messages.validate.email.maxlength">
                Your email cannot be longer than 100 characters.
            </span>
        </div>

        <div class="d-flex flex-row inputIcon mb-3">
          <img src="../../../../content/icons/email.svg" alt="Email" class="mr-1">
          <input type="email" class="w-100" id="email" placeholder="{{'global.form.email.placeholder' | translate}}"
                 formControlName="email" maxlength="150">
        </div>
        <button type="submit" name="button" class="sendButton" jhiTranslate="reset.request.form.button"></button>

        <a routerLink="/" jhiTranslate="reset.request.messages.link" class="mt-3 goBackLink"></a>
      </form>
    </div>
    <p class="msg text-center secondInfo" jhiTranslate="reset.request.messages.secondInfo"></p>
  </div>
  <div *ngIf="isSaving">
		<div class="modalBox">
		  <div class="firstCircle">
		    <div class="secondCircle">
		    </div>
		  </div>
		</div>
	</div>
</div>
