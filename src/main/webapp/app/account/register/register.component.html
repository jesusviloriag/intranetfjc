<div class="d-flex screenBox">

	<div class="d-flex flex-column justify-content-center align-items-center w-100">

	  <h1 class="title-font m-0 mb-2" jhiTranslate="register.title"></h1>

		<div class="d-flex flex-column box">

			<div class="alert d-flex flex-column align-items-center text-justify" *ngIf="success">
				<img src="../../../content/icons/ic_success.svg" alt="success" class="img-fluid">
				<p class="mt-1 msg text-justify" jhiTranslate="register.messages.success"></p>
				<button type="button" class="button-s w-50" routerLink="/" jhiTranslate="register.messages.successButton"></button>
			</div>

      <form name="form" role="form" class="" (ngSubmit)="register()" [formGroup]="registerForm" *ngIf="!success">

        <p class="text-center m-0  mt-2 mb-2" jhiTranslate="register.form.info"></p>
        <div class="text-center text-danger">
          <p *ngIf="error" jhiTranslate="register.messages.error.fail"></p>
          <p *ngIf="errorUserExists" jhiTranslate="register.messages.error.userexists"></p>
          <p *ngIf="errorEmailExists" jhiTranslate="register.messages.error.emailexists"></p>
          <p *ngIf="doNotMatch" jhiTranslate="global.messages.error.dontmatch"></p>
        </div>

        <div class="d-flex flex-row div-evenly w-100">

					<div class="d-flex flex-column">
						<label  jhiTranslate="register.form.user" class="m-0" for="login"></label>
            <input name="login" id="login" class="p-0" type="text" placeholder="{{'global.form.username.label' | translate}}"
              formControlName="login">
            <div class="text-center" *ngIf="registerForm.get('login').invalid && (registerForm.get('login').dirty || registerForm.get('login').touched)">
                <small class="form-text text-danger" *ngIf="registerForm.get('login').errors.required"
                    jhiTranslate="register.messages.validate.login.required"></small>
                <small class="form-text text-danger" *ngIf="registerForm.get('login').errors.minlength"
                    jhiTranslate="register.messages.validate.login.minlength"></small>
                <small class="form-text text-danger" *ngIf="registerForm.get('login').errors.maxlength"
                    jhiTranslate="register.messages.validate.login.maxlength"></small>
                <small class="form-text text-danger" *ngIf="registerForm.get('login').errors.pattern"
                    jhiTranslate="register.messages.validate.login.pattern"></small>
            </div>
          </div>

          <div class="d-flex flex-column">
            <label  jhiTranslate="register.form.email" class="m-0" for="email"></label>
            <input name="email"class="p-0" type="email" placeholder="{{'global.form.email.placeholder' | translate}}"
                formControlName="email">
            <div class="text-center" *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)">
                <small class="form-text text-danger" *ngIf="registerForm.get('email').errors.required"
                    jhiTranslate="global.messages.validate.email.required"></small>
                <small class="form-text text-danger" *ngIf="registerForm.get('email').errors.invalid"
                        jhiTranslate="global.messages.validate.email.invalid"></small>
                <small class="form-text text-danger" *ngIf="registerForm.get('email').errors.minlength"
                        jhiTranslate="global.messages.validate.email.minlength"></small>
                <small class="form-text text-danger" *ngIf="registerForm.get('email').errors.maxlength"
                        jhiTranslate="global.messages.validate.email.maxlength"></small>
            </div>
          </div>

        </div>

        <div class="d-flex flex-row div-evenly mt-1 w-100">

					<div class="d-flex flex-column">
						<label  jhiTranslate="register.form.firstname" class="m-0" for="firstName"></label>
            <input name="firstName"class="p-0" type="text" id="firstName" placeholder="{{'global.form.firstname.placeholder' | translate}}"
              formControlName="firstName">
            <div class="text-center" *ngIf="registerForm.get('firstName').invalid && (registerForm.get('firstName').dirty || registerForm.get('firstName').touched)">
                <small class="form-text text-danger" *ngIf="registerForm.get('firstName').errors.required"
                        jhiTranslate="settings.messages.validate.firstname.required"></small>
                <small class="form-text text-danger" *ngIf="registerForm.get('firstName').errors.minlength"
                        jhiTranslate="settings.messages.validate.firstname.minlength"></small>
                <small class="form-text text-danger" *ngIf="registerForm.get('firstName').errors.maxlength"
                        jhiTranslate="settings.messages.validate.firstname.maxlength"></small>
            </div>
          </div>

          <div class="d-flex flex-column">
					  <label  jhiTranslate="register.form.lastname" class="m-0" for="lastname"></label>
            <input name="lastname"class="p-0" type="text" placeholder="{{'global.form.lastname.placeholder' | translate}}"
                  formControlName="lastName">
            <div class="text-center" *ngIf="registerForm.get('lastName').invalid && (registerForm.get('lastName').dirty || registerForm.get('lastName').touched)">
                <small class="form-text text-danger"*ngIf="registerForm.get('lastName').errors.required"
                        jhiTranslate="settings.messages.validate.lastname.required"></small>
                <small class="form-text text-danger"*ngIf="registerForm.get('lastName').errors.minlength"
                        jhiTranslate="settings.messages.validate.lastname.minlength"></small>
                <small class="form-text text-danger"*ngIf="registerForm.get('lastName').errors.maxlength"
                        hiTranslate="settings.messages.validate.lastname.maxlength"></small>
            </div>
          </div>

        </div>
      <div class="d-flex  flex-row div-evenly mt-1 w-100">

        <div class="d-flex flex-column">
          <label  jhiTranslate="register.form.dept" class="m-0" for="dept"></label>
            <select id="dept" name="dept" formControlName="departament">
              <option hidden selected disable value="select" jhiTranslate="register.form.selectPlaceholder"></option>
              <option *ngFor="let dpte of dpte; let i = index" [value]="dpte.id">{{ dpte.shortDsc }}</option>
            </select>
          </div>

          <div class="d-flex flex-column">
            <label  jhiTranslate="register.form.rol" class="m-0" for="rol"></label>
              <select id="rol" multiple formControlName="authorities">
                <option selected hidden disable value="select" jhiTranslate="register.form.selectPlaceholder"></option>
                <option *ngFor="let authority of authorities" [value]="authority">{{authority}}</option>
              </select>
          </div>

      </div>

      <div class="d-flex w-100 mt-1 mb-2 justify-content-center">
        <div class="d-flex flex-column">
          <label for="language" jhiTranslate="register.form.language" class="m-0"></label>
          <select name="language" id="language" formControlName="language">
            <option selected hidden disable value="select" jhiTranslate="register.form.selectPlaceholder"></option>
            <option *ngFor="let language of languages" [value]="language">{{language | findLanguageFromKey}}</option>
          </select>
        </div>
      </div>



      <div class="d-flex w-100 mt-1 mb-3">
        <div class="d-flex w-100 flex-row justify-content-center align-items-center">
          <input type="checkbox" class="checkbox" name="activateUser" id="activateUser" formControlName="activated">
          <label  class="m-0" for="activateUser">Activar Usuario</label>
        </div>
      </div>


      <div class="d-flex w-100 mt-1 mb-2">
          <div class="d-flex w-100 flex-row justify-content-center">
              <button jhiTranslate="register.form.button" type="submit" class="btn-primary button-s"></button>
          </div>
      </div>

			</form>

		</div>

	</div>
</div>
<div *ngIf="isSaving">
	<div class="modalBox">
		<div class="firstCircle">
			<div class="secondCircle">
			</div>
		</div>
	</div>
</div>
